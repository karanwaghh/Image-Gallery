<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="images/image1.jpg" alt="img not found">
                    <figcaption>image1</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image2.jpeg" alt="img not found">
                    <figcaption>image2</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image3.jpeg" alt="img not found">
                    <figcaption>image3</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image4.jpeg" alt="img not found">
                    <figcaption>image4</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image5.jpeg" alt="img not found">
                    <figcaption>image5</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image6.jpeg" alt="img not found">
                    <figcaption>image6</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image7.jpeg" alt="img not found">
                    <figcaption>image7</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image8.jpeg" alt="img not found">
                    <figcaption>image8</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image9.jpeg" alt="img not found">
                    <figcaption>image9</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
